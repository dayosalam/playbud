events {
    worker_connections 1024;
}

http {
    # Redirect all HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name playbud.site www.playbud.site;
        return 301 https://$host$request_uri;
    }

    # HTTPS site
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name playbud.site www.playbud.site;

        # --- SSL (Certbot) ---
        ssl_certificate     /etc/letsencrypt/live/playbud.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/playbud.site/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        client_max_body_size 20m;

        # Frontend - proxy to Docker container
        location / {
            proxy_pass http://frontend:23;  # Changed from 127.0.0.1:5173
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API proxy - proxy to Docker container
        location /api/ {
            proxy_pass http://backend:2121;  # Changed from 127.0.0.1:2121
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}